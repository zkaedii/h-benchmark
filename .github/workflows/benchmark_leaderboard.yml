name: Benchmark Leaderboard

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'src/zkaedi_prime_engine/benchmark.py'
      - 'src/zkaedi_prime_engine/leaderboard.py'
      - '.github/workflows/benchmark_leaderboard.yml'

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run benchmarks and generate leaderboard
      run: |
        python -m zkaedi_prime_engine.leaderboard --quick
    
    - name: Commit and push leaderboard
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add BENCHMARK_LEADERBOARD.md
        git diff --staged --quiet || git commit -m "Update benchmark leaderboard [skip ci]"
        git push

