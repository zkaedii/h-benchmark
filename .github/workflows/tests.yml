name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
      timeout-minutes: 10
    
    - name: Run benchmarks (quick)
      run: |
        python -c "from zkaedi_prime_engine import ZKAEDIEngine, create_example_hamiltonian; H0 = create_example_hamiltonian(2, 'pauli_z'); engine = ZKAEDIEngine(2, H0); engine.evolve(5); print('Benchmark OK')" || echo "Benchmark optional"
      timeout-minutes: 2
